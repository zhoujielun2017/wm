{% extends '../base.html' %}

{% block head %}
<style type="text/css">
  .list img{
    width: 50px;
  }
</style>
{% endblock %}

{% block main %}

  {% for e in result.rows %}
  <div class="row list">

    <div class="col-xs-3 col-sm-3">
      {% if e.another_head %}
      <img src="{{img_domain}}{{e.another_head}}!300x300" alt="" class="img-circle">
      {% endif %}
        
      
    </div>
    <div class="col-xs-6 col-sm-6">
      <h4 >
        {{e.name}}
      </h4>
      <p>{{e.content}}</p>
    </div>
    <div class="col-xs-3 col-sm-3">
    	<a href="/messageGroup/{{e.id}}">查看</a><a href="/api/messageGroup/{{e.id}}" class="delete">删除</a>
    </div>
  </div>
  {% else %}
    <h4 class="text-center">暂时没有数据</h4>
   {% endfor %}
  
<nav aria-label="Page navigation">
  <ul class="pagination">
	{{page}}
  </ul>
</nav>
{% endblock %}

{% block foot %}
<script>

$(".delete").on("click",function(){
    var that=this;
   $.ajax({
        type: "delete",
        url: that.href,
        data:{
      },
        dataType:"json",
        success:function(json){
            if(json.code=='success'){
              $(that).closest(".row").remove();
            }else{
              // location.reload();
            }
        }
    });
   return false;
})
</script>  
{% endblock %}
