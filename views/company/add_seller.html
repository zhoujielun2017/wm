{% extends '../base.html' %}

{% block head %}

{% endblock %}

{% block main %}
<form class="form-horizontal">
    <input name="id" type="hidden" value="{{bean.id}}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('company name')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="{{__('company name')}}" type="text" value="{{bean.name}}">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('company english name')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="ename" placeholder="{{__('company english name')}}" type="text" value="{{bean.ename}}">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('offical website')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="offical_website" placeholder="{{__('offical website')}}" type="text" value="{{bean.offical_website}}">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('company address')}}
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" name="address" placeholder="{{__('company address')}}">{{bean.address}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('company custom service')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="custom_service" placeholder="{{__('company custom service')}}" type="text" value="{{bean.custom_service}}">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('company position')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="position" placeholder="{{__('company position')}}" type="text" value="{{bean.position}}">
                </input>
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('contact phone')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="contact_phone" placeholder="{{__('contact phone')}}" type="text" value="{{bean.contact_phone}}">
                </input>
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('company phone')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="phone" placeholder="{{__('company phone')}}" type="text" value="{{bean.phone}}">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('company email')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="email" placeholder="{{__('company email')}}" type="text" value="{{bean.email}}">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('build time')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="build_time2" placeholder="{{__('build time')}}" type="date" value="{{bean.build_time|formatdate("YYYY-MM-DD")}}">
                </input>
            </div>
        </div>
        {% for e in bean.brand %}
        <div class="form-group {% if loop.last %}brand{% endif %}">
            <label class="col-sm-2 control-label">
                {{__('cooperation brand')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="brand" placeholder="{{__('cooperation brand')}}" type="text" value="{{e}}">
                </input>
            </div>
        </div>
        {% else %}
        <div class="form-group brand">
            <label class="col-sm-2 control-label">
                {{__('cooperation brand')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="brand" placeholder="{{__('cooperation brand')}}" type="text" value="">
                </input>
            </div>
        </div>
        {% endfor %}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="javascript:void(0);" class="btn btn-default addC">{{__('add')}}</a>
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('count of shop')}}
            </label>
            <div class="col-sm-10">
                <input class="form-control" name="count_shop" placeholder="{{__('count of shop')}}" type="number" value="{{bean.count_shop}}">
                </input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('sale per year')}}
            </label>
            <div class="col-sm-5">
                <input class="form-control" name="sale_per_year" placeholder="{{__('sale per year')}}" type="number" value="{{bean.sale_per_year}}">
                </input>
            </div>
            <div class="col-sm-5">
                <p class="form-control-static">万元</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('firsthand')}}
            </label>
            <div class="col-sm-10">
                <!-- <input class="form-control" name="firsthand" placeholder="{{__('firsthand')}}" type="text" value="{{bean.firsthand}}">
                </input> -->
                
              <label class="radio-inline">
                <input type="radio" name="firsthand" value="1" {% if bean.firsthand==1 %}checked{% endif%}> 是
              </label>
              <label class="radio-inline">
                <input type="radio" name="firsthand" value="0" {% if bean.firsthand==0 %}checked{% endif%}> 否
              </label>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('payment days')}}
            </label>
            <div class="col-sm-10">
            <input class="form-control" name="payment_days" placeholder="{{__('payment days')}}" type="text" value="{{bean.payment_days}}"></input>
               
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">
                {{__('location')}}
            </label>
            <div class="col-sm-10">
              <div class="row city" data-area="{{bean.area}}">
                <div class="col-xs-4 col-sm-4">
                  <select name="area1" class="form-control" data-id="">
                  </select>
                </div>
                <div class="col-xs-4 col-sm-4">
                 <select name="area2" class="form-control">
                </select>
                 </div>
                <div class="col-xs-4 col-sm-4">
                 <select name="area3" class="form-control">
                </select>
                 </div>
              </div>
            </div>
        </div>
        <input type="hidden" name="build_time">
        <input type="hidden" name="brands">
        <input type="hidden" name="area">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">
                    {{__('confirm')}}
                </button>
            </div>
        </div>
    

</form>

{% endblock %}

{% block foot %}

<script>
    var city=$(".city").city();  
  
    var valid_en={  
    name: {
      required: "Please provide name",
      maxlength: "name can not more than 100 characters long"
    },
    ename: {
      required: "Please provide ename",
      maxlength: "ename can not more than 100 characters long"
    },
    price: "Please enter a valid price"
  }

    title: {

    price: {

  messages: messages,
  errorElement: "em"

});

$(".addC").click(function(){
  var temp=$(".brand");
  var clone=temp.clone();
  temp.after(clone);
  temp.removeClass("brand")
  clone.find("input").val("");
});

{% endblock %}
