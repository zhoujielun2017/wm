{% extends '../base.html' %}

{% block head %}

{% endblock %}

{% block main %}
<form class="form-horizontal">
<input type="hidden" name="id" value="{{bean.id}}"/>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company name')}}</label>
    <div class="col-sm-10">
      <input type="text" name="name" value="{{bean.name}}" class="form-control" placeholder="{{__('company name')}}" maxlength="100">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company english name')}}</label>
    <div class="col-sm-10">
      <input type="text" name="ename" value="{{bean.ename}}" class="form-control" placeholder="{{__('company english name')}}" maxlength="100">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('create time')}}</label>
    <div class="col-sm-10">
      <input type="date" name="create_time" value="{{bean.create_time|formatdate('YYYY-MM-DD')}}" class="form-control" placeholder="{{__('create time')}}">
    </div>
  </div>
 
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company address')}}</label>
    <div class="col-sm-10">
     	<textarea name="address"  class="form-control" placeholder="{{__('company address')}}" maxlength="200">{{bean.address}}</textarea>
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company legal person')}}</label>
    <div class="col-sm-10">
      <input type="text" name="legal_person" value="{{bean.legal_person}}" class="form-control" placeholder="{{__('company legal person')}}" maxlength="20"/>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company phone')}}</label>
    <div class="col-sm-10">
      <input type="text" name="phone" value="{{bean.phone}}"  class="form-control" placeholder="{{__('company phone')}}" maxlength="15">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company custom service')}}</label>
    <div class="col-sm-10">
      <input type="text" name="custom_service" value="{{bean.custom_service}}" class="form-control" placeholder="{{__('company custom service')}}" maxlength="20">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company email')}}</label>
    <div class="col-sm-10">
      <input type="text" name="email"  value="{{bean.email}}" class="form-control" placeholder="{{__('company email')}}" maxlength="20">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company summary')}}</label>
    <div class="col-sm-10">
      <input type="text" name="content"  value="{{bean.content}}" class="form-control" placeholder="{{__('company summary')}}" maxlength="100" />
    </div>
  </div>
  <div class="form-group">
        <label class="col-sm-2 control-label">
            {{__('location')}}
        </label>
        <div class="col-sm-10">
          <div class="row city" data-area="{{bean.area}}">
            <div class="col-xs-4 col-sm-4">
              <select name="area1" class="form-control">
                
              </select>
            </div>
            <div class="col-xs-4 col-sm-4">
             <select name="area2" class="form-control">
             
            </select>
             </div>
            <div class="col-xs-4 col-sm-4">
             <select name="area3" class="form-control">
            </select>
              <input type="hidden" name="area">
             </div>
          </div>
        </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{__('confirm')}}</button>
    </div>
  </div>
</form>
{% endblock %}

{% block foot %}
<script type="text/javascript" src="/js/city.js">
</script>
<script>
var city=$(".city").city();  
var valid_en={  
    name: {
      required: "Please provide name",
      maxlength: "name can not more than 100 characters long"
    },
    ename: {
      required: "Please provide ename",
      maxlength: "ename can not more than 100 characters long"
    },
    price: "Please enter a valid price"
  }
var valid_zh={
    
    name: {
      required: "请输入标题",
      maxlength: "标题最长100个字符"
    },
    ename: {
      required: "请输入英文标题",
      maxlength: "英文标题最长100个字符"
    },
    price: "请输入正确的价格"
  }  
var messages=valid_en;

if($.cookie("locale")=="zh-CH"){
  messages=valid_zh;
}

$("form").validate({
  rules: {
    title: {
      required: true,
      maxlength: 100
    },
    price: {
      required: true
    },
     build_time: {
      required: true
    }
  },
  messages: messages,
  errorElement: "em"

});

$("form").on('submit',function(e){

   
    var $this=$(this);
    if(!$this.valid()){
       return false;
     }
    var id=$this.find("input[name=id]").val();
    var method=id?"PUT":"POST";
    
     var area=[];
    $(".city select").each(function(){
      area.push(this.value);
    });
    $this.find("input[name=area]").val("_"+area.join("_")+"_");
    var data=$this.serialize();
    $.ajax({
        type: method,
        url: "/api/factory",
        data:data,
      //   data:{id:fd.get('id'),
	    //     name:fd.get('name'),
	    //     ename:fd.get('ename'),
	    //     phone:fd.get('phone'),
	    //     address:fd.get('address'),
	    //     email:fd.get('email'),
	    //     custom_service:fd.get('custom_service'),
	    //     content:fd.get('content'),
	    //     legal_person:fd.get('legal_person'),
	    //     create_time:fd.get('create_time'),
      //     area:"_"+area.join("_")+"_"
    	// },
        dataType:"json",
        success:function(json){
            if(json.code=='success'){
            	$("input[name=id]").val(json.id);
            	YY.dialog({content:json.code}).alert();
            }else{
            	// location.reload();
            }
        }
    });

    return false;
});
</script>  
{% endblock %}
