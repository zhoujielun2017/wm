{% extends '../toolbar_index.html' %}

{% block head %}
<style type="text/css">
  .list{
    margin-bottom: 10px;
  }
  .list .col-md-3:first-child{
      width: 150px;
  }
</style>
{% endblock %}

{% block main %}
<div class="container">
    {% for e in result.rows %}
    <div class="row list">
        <div class="col-xs-3 col-md-3">
            <a href="/seller/{{e.id}}">
                <img alt="" class="img-rounded" src="/images/default.png">
                </img>
            </a>
        </div>
        <div class="col-xs-7 col-md-7">
             <h4 class="media-heading">
                        <a href="/seller/{{e.id}}">
                            {{e.name}}
                        </a>
                    </h4>
            <div class="row">
                <div class="col-xs-6">
                    <p>所在地区:中国广州</p>
                    <p> 合作品牌:
          {% for d in e.brand %}
          {{d}}
          {% endfor %}</p>
                </div>
                <div class="col-xs-6">
                    
                <p>
                年采购额:{{e.purchase_per_year}}万元
                </p>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-md-2">
            
        </div>
    </div>
    {% endfor %}
    <nav aria-label="Page navigation ">
        <ul class="pagination" >
            {{page.html}}
        </ul>
    </nav>
</div>
{% endblock %}

{% block foot %}

{% endblock %}
