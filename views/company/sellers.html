{% extends '../toolbar_index.html' %}

{% block main %}
<div class="bk30"></div>
<div class="container clearfix">
    {% for e in result.rows %}
    <div class="col-md-6 list clearfix">
        <div class="col-xs-3 col-md-3 pic-link">
            <a href="/seller/{{e.id}}">
               
                {% if e.head %}
                 <img class="pic-link-img" src="{{img_domain}}{{e.head}}"/>
                 {% else %}
                  <img alt="" class="pic-link-img" src="/images/default.png"/>
                {% endif %}
            </a>
        </div>
        <div class="col-xs-7 col-md-5">
             <h4 class="media-heading">
                <a href="/seller/{{e.id}}">
                    {{e.ename}}
                </a>
             </h4>
            <!--<div class="rightinfo"><a href="/message/{{e.user_id}}" class="talk"></a> <a href="/seller/{{e.id}}" class="more"></a></div>-->
            <div class="clear"></div>
            <!--
            <div class="row">
                <div class="col-xs-6">
                    <p>{{__('location')}}:
                    {% for d in e.areas %}
                    {{d.name}}
                    {% endfor %}
                    </p>-->
            <!--
                    <p><span class="fc999 mr5"> {{__('cooperation brand')}}:</span>
                    {% for d in e.brand %}
                    {{d}}&nbsp;&nbsp;
                    {% endfor %}
                    </p>
                    <p><span class="fc999 mr5">{{__('count of shop')}}:</span>{{e.count_shop}}</p>
                    <p><span class="fc999 mr5">{{__('sale per year')}}:</span>{{e.sale_per_year}}{{__('unit money')}}</p>
                </div>
            </div>
            -->
        </div>
    </div>
    {% endfor %}
    <nav aria-label="Page navigation ">
        <ul class="pagination" >
            {{page.html}}
        </ul>
    </nav>
</div>
</div>
{% endblock %}
