{% extends '../base.html' %}

{% block head %}

{% endblock %}

{% block main %}
<form class="form-horizontal">
<input type="hidden" name="id" value="{{bean.id}}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">公司名称</label>
    <div class="col-sm-10">
      <input type="text" name="name" value="{{bean.name}}" class="form-control" id="inputEmail3" placeholder="公司名称">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">公司英文名称</label>
    <div class="col-sm-10">
      <input type="text" name="ename" value="{{bean.ename}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">建立时间</label>
    <div class="col-sm-10">
      <input type="date" name="create_time" value="{{bean.create_time}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">公司地址</label>
    <div class="col-sm-10">
     	<textarea name="address"  class="form-control">{{bean.address}}</textarea>
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">公司法人</label>
    <div class="col-sm-10">
      <input type="text" name="legal_person" value="{{bean.legal_person}}" class="form-control" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">公司电话</label>
    <div class="col-sm-10">
      <input type="text" name="phone" value="{{bean.phone}}"  class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">公司联系人</label>
    <div class="col-sm-10">
      <input type="text" name="custom_service" value="{{bean.custom_service}}" class="form-control" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">联系人邮箱</label>
    <div class="col-sm-10">
      <input type="text" name="email"  value="{{bean.email}}" class="form-control" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">公司简介</label>
    <div class="col-sm-10">
     <textarea name="content" class="form-control">{{bean.content}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">save</button>
    </div>
  </div>
</form>
{% endblock %}

{% block foot %}
<script>
$("form").on('submit',function(e){

    var fd=new FormData(this);
    var method=fd.get('id')?"PUT":"POST";
    $.ajax({
        type: method,
        url: "/api/company",
        data:{id:fd.get('id'),
	        name:fd.get('name'),
	        name:fd.get('ename'),
	        phone:fd.get('phone'),
	        address:fd.get('address'),
	        email:fd.get('email'),
	        custom_service:fd.get('custom_service'),
	        content:fd.get('content'),
	        legal_person:fd.get('legal_person'),
	        create_time:fd.get('create_time')
    	},
        dataType:"json",
        success:function(json){
            alert(json.code);
        }
    });

    return false;
});
</script>  
{% endblock %}
