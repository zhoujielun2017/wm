{% extends '../base.html' %}

{% block head %}

{% endblock %}

{% block main %}
<form class="form-horizontal">
<input type="hidden" name="id" value="{{bean.id}}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{__('company name')}}</label>
    <div class="col-sm-10">
      <input type="text" name="name" value="{{bean.name}}" class="form-control" id="inputEmail3" placeholder="{{__('company name')}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{__('company english name')}}</label>
    <div class="col-sm-10">
      <input type="text" name="ename" value="{{bean.ename}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('create time')}}</label>
    <div class="col-sm-10">
      <input type="date" name="create_time" value="{{bean.create_time}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company address')}}</label>
    <div class="col-sm-10">
     	<textarea name="address"  class="form-control">{{bean.address}}</textarea>
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company legal person')}}</label>
    <div class="col-sm-10">
      <input type="text" name="legal_person" value="{{bean.legal_person}}" class="form-control" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company phone')}}</label>
    <div class="col-sm-10">
      <input type="text" name="phone" value="{{bean.phone}}"  class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company custom service')}}</label>
    <div class="col-sm-10">
      <input type="text" name="custom_service" value="{{bean.custom_service}}" class="form-control" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company email')}}</label>
    <div class="col-sm-10">
      <input type="text" name="email"  value="{{bean.email}}" class="form-control" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('company summary')}}</label>
    <div class="col-sm-10">
     <textarea name="content" class="form-control">{{bean.content}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{__('confirm')}}</button>
    </div>
  </div>
</form>
{% endblock %}

{% block foot %}
<script>
$("form").on('submit',function(e){

    var fd=new FormData(this);
    var method=fd.get('id')?"PUT":"POST";
    console.log(fd.get('id'));
    $.ajax({
        type: method,
        url: "/api/company",
        data:{id:fd.get('id'),
	        name:fd.get('name'),
	        ename:fd.get('ename'),
	        phone:fd.get('phone'),
	        address:fd.get('address'),
	        email:fd.get('email'),
	        custom_service:fd.get('custom_service'),
	        content:fd.get('content'),
	        legal_person:fd.get('legal_person'),
	        create_time:fd.get('create_time')
    	},
        dataType:"json",
        success:function(json){
            if(json.code=='success'){
            	$("input[name=id]").val(json.id);
            	alert("保存成功");
            }else{
            	// location.reload();
            }
        }
    });

    return false;
});
</script>  
{% endblock %}
