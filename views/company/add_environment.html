{% extends '../base.html' %}

{% block head %}
<style type="text/css">
  #uploadForm{
    display: none;
  }
  .imgs div{
    border: 1px solid #ccc;
    width: 100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
  }
  </style>
{% endblock %}

{% block main %}
<h3>{{__('environment')}}</h3>
<form class="form-horizontal">
  <input type="hidden" name="id" value="{{bean.id}}">
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('image')}}</label>
    <div class="col-sm-10">
        <div class="fileselect">
            <label for="uploadfile" class="glyphicon glyphicon-plus" id="browse"></label>
         </div>
        <div class="imgs">
          <!-- <div>100%</div> -->
          {% for e in bean.imgs %}
          <div>
            <img src="{{img_domain}}{{e}}!300x300" class="img-thumbnail"/>
            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
            <input type="hidden" name="img" value="{{e}}"/>
           </div>
         {% endfor %}
        </div>
        <div class="imgtip" style="display:none;">the image can not be empty</div>
    </div>
  </div>
   <input type="hidden" name="imgs">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{__('save')}}</button>
    </div>
  </div>
</form>
{% endblock %}

{% block foot %}

<script src="/pupload/plupload.full.min.js"></script>

<script>

var html='<img src="__url" class="img-thumbnail"/>'+
'<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>'+
'<input type="hidden" name="img" value="__path"/>';
var uploader = new plupload.Uploader({ //实例化一个plupload上传对象
   browse_button : 'browse',
   url : '/file',
   file_data_name:"upload",
   flash_swf_url : 'pupload/upload/Moxie.swf',
   silverlight_xap_url : 'pupload/upload/Moxie.xap',
   init : {
     FileUploaded:function(up,file,result){
       var json = JSON.parse(result.response);
       setTimeout(function(){
         $('#'+file.id).html(html.replace("__url",json.url).replace("__path",json.path));
       },2000)
       
     }
   }
 });
 uploader.init(); //初始化

 //绑定文件添加进队列事件
 uploader.bind('FilesAdded',function(uploader,files){
   for(var i = 0, len = files.length; i<len; i++){
       var file=files[i];
       if(file.origSize>2012340){
         alert("image can not larger than 2M");
         return ;
       }
       var imglen = $(".imgs img").length;
       if(imglen+len>50){
         alert("images can not more than 50 ");
         return ;
       }
       // origSize:4507297
       var imgHtml = '<div id="'+file.id+'">0%</div>';
       $(".imgs").append(imgHtml);
   }
   uploader.start();
 
 });
 //绑定文件上传进度事件
 uploader.bind('UploadProgress',function(uploader,file){
   $('#'+file.id).text(file.percent + '%');//控制进度条
 });


$(".imgs").on("click",".glyphicon-trash",function(){
 $(this).parent("div").remove();
});

$("form.form-horizontal").on('submit',function(e){

   var $this=$(this);
   var id=$this.find("input[name=id]").val();
   var method=id?"PUT":"POST";
 
   var imgs=[];
   $("input[name=img]").each(function(){
     imgs.push(this.value);
   })
   if(!imgs.length){
       alert("image can not be empty");
       return false;
   }
   $this.find("input[name=imgs]").val(imgs.join(","));
   var data=$this.serialize();

   $.ajax({
       type: method,
       url: "/api/environment",
       data:data,
       dataType:"json",
       success:function(json){
           if(json.code=='success'){
             
             YY.dialog({content:json.code,callback:function(){
               
             }}).alert();
           }
       }
   });

   return false;
});
</script>  
{% endblock %}
