<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/web.css" rel="stylesheet">
    {% block head %} {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
<header class="navbar navbar-light navbar-expand-md bd-navbar">
  <nav class="container">
    
  </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-3">
            
              <div class="list-group">
                  <a href="#" class="list-group-item"><h3>公司管理</h3></a>
                  <a href="/company" class="list-group-item">基本信息</a>
                  <a href="/cooperation" class="list-group-item">商务信息</a>
                  <a href="/product" class="list-group-item">产品信息</a>
                  <a href="#" class="list-group-item">公司动态</a>
                  <a href="#" class="list-group-item">资质证书</a>
                  <a href="#" class="list-group-item"><h3>消息管理</h3></a>
                   <a href="/message" class="list-group-item"> <span class="badge unread"></span>全部消息</a>
                  <a href="#" class="list-group-item"><h3>会员管理</h3></a>
                  <a href="/user/buy" class="list-group-item">成为会员</a>
                  <a href="/ord" class="list-group-item">购买记录</a>
              </div>
          
        </div>
        <div class="col-xs-12 col-md-9" >
            {% block main %} {% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script type="text/javascript">
  // 
  $.ajax({
        type: "GET",
        url: "/api/messageGroup",
        dataType:"json",
        success:function(json){
            if(json.code="success"){
                $(".unread").text(json.count);
            }
        }
    });
</script>
{% block foot %} {% endblock %}
</body>
</html>
