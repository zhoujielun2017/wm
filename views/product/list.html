{% extends '../base.html' %}

{% block head %}

{% endblock %}

{% block main %}
<h1>产品信息</h1> <a href="/product/add">添加</a>

  {% for e in result.rows %}
  <div class="media">
    <div class="media-left">
       <a href="/product/{{e.id}}">
        <img src="/{{e.default_img}}" alt="" class="img-rounded">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        <a href="/product/{{e.id}}">{{e.title}}</a>
      </h4>
      <p>材质:{{e.material}}</p>
      <p>价格:{{e.price}}</p>
    </div>
    <div class="media-right">
    	<a href="/product/add?id={{e.id}}">编辑</a><a href="#">删除</a>
    </div>
  </div>
   {% endfor %}



<nav aria-label="Page navigation">
  <ul class="pagination">
  {{page}}
</ul>
</nav>
{% endblock %}

<script>

</script>  
{% endblock %}
