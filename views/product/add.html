{% extends '../base.html' %}

{% block head %}

{% endblock %}

{% block main %}
<form class="form-horizontal">
<input type="hidden" name="id" value="{{bean.id}}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input type="text" name="title" value="{{bean.title}}" class="form-control" id="inputEmail3" placeholder="名称">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
    <div class="col-sm-10">
      <input type="text" name="price" value="{{bean.price}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">材质</label>
    <div class="col-sm-10">
      <input type="text" name="material" value="{{bean.material}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">图片</label>
    <div class="col-sm-10">
     	
    </div>
  </div>
   
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">add</button>
    </div>
  </div>
</form>
{% endblock %}

{% block foot %}
<script>
$("form").on('submit',function(e){

    var fd=new FormData(this);
    var method=fd.get('id')?"PUT":"POST";
    console.log(fd.get('id'));
    $.ajax({
        type: method,
        url: "/api/product",
        data:{id:fd.get('id'),
	        title:fd.get('title'),
	        price:fd.get('price'),
	        material:fd.get('material'),
	        content:fd.get('content')
    	},
        dataType:"json",
        success:function(json){
            if(json.code=='success'){
            	$("input[name=id]").val(json.id);
            	location.href="/product";
            }else{
            	// location.reload();
            }
        }
    });

    return false;
});
</script>  
{% endblock %}
