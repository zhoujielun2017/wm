{% extends '../base.html' %}

{% block head %}
<style type="text/css">
  .glyphicon{
    font-size: 3em;
    padding: 15px;
    border:1px solid #777;
    color: #777;
  }
</style>
{% endblock %}

{% block main %}
<form class="form-horizontal">
<input type="hidden" name="id" value="{{bean.id}}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{__('title')}}</label>
    <div class="col-sm-10">
      <input type="text" name="title" value="{{bean.title}}" class="form-control" id="inputEmail3" placeholder="{{__('title')}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{__('price')}}</label>
    <div class="col-sm-10">
      <input type="text" name="price" value="{{bean.price}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('material')}}</label>
    <div class="col-sm-10">
      <input type="text" name="material" value="{{bean.material}}" class="form-control" placeholder="name">
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-2 control-label">{{__('image')}}</label>
    <div class="imgs col-sm-10">
        <div class="imgs">
          {% for e in bean.imgs %}
        <img src="{{img_domain}}{{e}}" class="img-rounded">
        <input type="hidden" name="img" value="{{e}}">
         {% endfor %}
        </div>
        <div class="fileselect">
           <label for="file" class="glyphicon glyphicon-plus"></label>
         <input type="file" name="upload" id="file" class="hidden">
        </div>
    </div>
  </div>
   
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{__('add')}}</button>
    </div>
  </div>
</form>

{% endblock %}

{% block foot %}
<script>
var valid_en={  
    title: {
      required: "Please provide title",
      maxlength: "title can not more than 100 characters long"
    },
    price: "Please enter a valid price"
  }
var valid_zh={
    
    title: {
      required: "请输入标题",
      maxlength: "标题最长100个字符"
    },
    price: "请输入正确的价格"
  }  
var messages=valid_en;

if($.cookie("locale")=="zh-CH"){
  messages=valid_zh;
}

$("form").validate({
  rules: {
    title: {
      required: true,
      maxlength: 100
    },
    price: {
      required: true
    }
  },
  messages: messages,
  errorElement: "em"

});

var imgCount=$(".imgs input").length;
if(imgCount>=10){
  $(".fileselect").hide();
}
$("#file").on("change",function(){
    console.log("change")
    var fd=new FormData();
    fd.append("upload",this.files[0]);
    $.ajax({
        type: "POST",
        url: "/file",
        data:fd,
        processData: false,  // 不处理数据
        contentType: false,
        success:function(json){
          $(".imgs").append('<img src="'+json.url+'" class="img-rounded">'+
            '<input type="hidden" name="img" value="'+json.path+'">')
            console.log(json);
            imgCount++;
            if(imgCount>=10){
              $(".fileselect").hide();
            }
        }
    });
  })

$("form").on('submit',function(e){

    var fd=new FormData(this);
    var method=fd.get('id')?"PUT":"POST";
    console.log(fd.get('id'));
    $.ajax({
        type: method,
        url: "/api/product",
        data:{id:fd.get('id'),
	        title:fd.get('title'),
	        price:fd.get('price'),
	        material:fd.get('material'),
	        content:fd.get('content')
    	},
        dataType:"json",
        success:function(json){
            if(json.code=='success'){
            	$("input[name=id]").val(json.id);
            	location.href="/product";
            }else{
            	// location.reload();
            }
        }
    });

    return false;
});
</script>  
{% endblock %}
