<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/web.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
  {{result.count}}
  <!-- {{result.rows}} -->
<table class="table table-condensed">
  {% for e in result.rows %}
  <tr class="active">
    <td>{{e.id}}</td>
  </tr>  
   {% endfor %}
</table>
<p>总条数:{{result.count}}</p>
<p>pagesize:20</p>
<p>page:{{result.page}}</p>
<p>多少页:{{result.pageCount}}</p>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="/listtest?page=1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="/listtest?page=1">1</a></li>
    <li><a href="/listtest?page=2">2</a></li>
    <li><a href="/listtest?page=3">3</a></li>
    <li><a href="/listtest?page=4">4</a></li>
    <li><a href="/listtest?page=5">5</a></li>
    <li>
      <a href="/listtest?page=2" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<nav aria-label="Page navigation">
  <ul class="pagination">
  {{page}}
</ul>
</nav>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
