{% extends '../base.html' %}

{% block main %}
<h3>编辑配置</h3>
<form class="form-horizontal">

    <input type="hidden" name="id" value="{{bean.id}}">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
             <input type="text" class="form-control" name="name" value="{{bean.name}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">值</label>
        <div class="col-sm-10">
             <input type="text" class="form-control" name="value" value="{{bean.value}}">
        </div>
    </div>
     <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">      
              <button type="submit" class="btn btn-primary verify1">save</button>       
        </div>
    </div>
</form>
{% endblock %}
{% block foot %}

<script>
    
    $("form").on("submit",function(){
        var fd = new FormData(this);
         $.ajax({
            type: "PUT",
            url: "/api/setting/"+fd.get("id"),
            data:{
                name:fd.get("name"),
                value:fd.get("value")
            },
            dataType:"json",
            success:function(json){
                if(json.code="success"){
                    YY.dialog({content:json.code}).alert();
                }
            }
        });
        return false;
    })
   
</script>
{% endblock %}
