{% extends './base.html' %}



{% block head %}
<link href="/static/ckeditor/plugins/codesnippet/lib/highlight/styles/monokai_sublime.css" rel="stylesheet">
{% endblock %}

{% block left %}
<div class="list-group">
  {% for e in menus %}
    <a href="/wiki/{{e.wiki_id}}" class="list-group-item">{{e.name}}</a>
  {% endfor %}
</div>
{% endblock %}

{% block main %}
 <h3>{{wiki.title}}</h3>
 {{wiki.content}}
{% endblock %}

{% block foot %}
<script src="/static/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>  
{% endblock %}
