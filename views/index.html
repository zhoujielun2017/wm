{% extends './toolbar_index.html' %}

{% block head %}
<style type="text/css">
footer{
    height: 50px;
    background: #333;
}
</style>
{% endblock %}

{% block main %}

<link rel="stylesheet" type="text/css" href="/css/jdstyles.css">
<script src="/js/jquery.1.9.1.js"></script>
<script type="text/javascript" src="js/yxmobileslider.js"></script>
<div class="slider">
    <ul>
        <li><a href="" target="_blank"><img src="images/1.jpg" alt=""></a></li>
        <li><a href="" target="_blank"><img src="images/2.jpg" alt=""></a></li>
        <li><a href="" target="_blank"><img src="images/3.jpg" alt=""></a></li>
        <li><a href="" target="_blank"><img src="images/4.jpg" alt=""></a></li>
    </ul>
</div>
<script>
    $(".slider").yxMobileSlider({width:1440,height:328,during:3000})
</script>
<div class="jumbotron masthead">
    <div class="container indexbg">
        <div class="indexC">
            <!--<h4 class="title"><span></span>{{__('index articles')}}<i></i></h4>-->
            <ul class="list-news">
                {% for e in articles  %}
                <li>
                    <a href="/article/{{e.id}}">{{e.title}}</a>
                </li>
                {% endfor %}
            </ul>
            <p style="text-align: right;"><a href="/articles">{{__('MORE')}}</a></p>
        </div>
    </div>
</div>

</div>
{% endblock %}

{% block foot %}

{% endblock %}
