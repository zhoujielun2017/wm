{% extends '../empty.html' %}

{% block head %}

{% endblock %}

{% block left %}

{% endblock %}

{% block main %}

<div class="login-logo"><a href="/"></a></div>

<form class="form-horizontal">
<input type="hidden" name="id" value="{{bean.id}}">
<input type="hidden" name="token" value="{{token}}">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{__('password')}}</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{__('confirm password')}}</label>
    <div class="col-sm-10">
      <input type="password" name="password2" class="form-control" id="inputPassword3" placeholder="Password2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{__('reset')}}</button>
    </div>
  </div>
</form>
{% endblock %}

{% block foot %}
<script type="text/javascript">

$("form").on("submit",function(){

	
  var data=$(this).serialize();
	 $.ajax({
        type: "POST",
        url: "/login/reset",
         data:data,
        dataType:"json",
        success:function(json){
            if(json.code=="success"){
              location.href="/login/login";
            }
            console.log(json);
        }
    });
	return false;
});
</script>  
{% endblock %}
