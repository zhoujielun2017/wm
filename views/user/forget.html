{% extends '../empty.html' %}

{% block head %}

{% endblock %}

{% block main %}
<h1 class="text-center">{{__('forget password')}}</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{__('email')}}</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{__('confirm')}}</button>
    </div>
  </div>
</form>
{% endblock %}

{% block foot %}
<script type="text/javascript">

$("form").on("submit",function(){

	var fd=new FormData(this);
	
	 $.ajax({
        type: "POST",
        url: "/login/forget",
         data:{
        	email:fd.get("email")
        },
        dataType:"json",
        success:function(json){
            if(json.code="success"){
                location.href="/login/sendemail?id="+json.id;
            }
        }
    });
	return false;
});
</script>  
{% endblock %}
