{% extends '../empty.html' %}

{% block head %}

{% endblock %}

{% block main %}
<p><a href="#" class="lang" lang="zh-CH">简体中文</a><a href="#" class="lang" lang="en">English</a></p>
<h1 class="text-center">{{__('website')}}</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{__('email')}}</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{__('password')}}</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{__('sign in')}}</button>
    </div>
  </div>
</form>
<div class="center-block">
<span class="pull-left">{{__('have not account')}}<a href="/login/reg">{{__('please register')}}</a></span>
<span class="pull-right"><a href="/login/forget">{{__('forget password')}}</a></span>
</div>
<div class="clearfix"></div>



{% endblock %}

{% block foot %}
<script type="text/javascript">

$("form").validate({
  rules: {
    password: {
      required: true,
      minlength: 5
    },
    email: {
      required: true,
      email: true
    }
  },
  messages: {
    
    password: {
      required: "Please provide a password",
      minlength: "Your password must be at least 5 characters long"
    },
    email: "Please enter a valid email address"
  },
  errorElement: "em"

});

$("form").on("submit",function(){

	var fd=new FormData(this);
	 if(!$(this).valid()){
    return false;
   }
	 $.ajax({
        type: "POST",
        url: "/login/login",
         data:{
        	email:fd.get("email"),
        	password:fd.get("password")
        },
        dataType:"json",
        success:function(json){
            console.log(json);
            if(json.code=="success"){
                location.href="/user/center";
            }
        }
    });
	return false;
});
</script>  
{% endblock %}
