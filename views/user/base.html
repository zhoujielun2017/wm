<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>个人中心</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/web.css" rel="stylesheet">
    {% block head %} {% endblock %}

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<header class="navbar navbar-light navbar-expand-md bd-navbar">
  <nav class="container">
    <div class="d-flex justify-content-between d-lg-none">
      <a class="navbar-brand" href="/">
        会员中心
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bd-main-nav">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-item nav-link " href="/" >首页</a>

          <a class="nav-item nav-link active" href="/getting-started/introduction/" >零售商</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link " href="/examples/" >中间商</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="https://themes.getbootstrap.com" >生产商</a>
        </li>
        <li class="nav-item">

      </ul>

<div class="container">

                <a href="/company" class="list-group-item">公司管理</a>

                <a href="#" class="list-group-item">购买记录</a>
            </div>
        </div>
        <div class="col-xs-12 col-md-9" >
            {% block main %} {% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
{% block foot %} {% endblock %}

</html>
