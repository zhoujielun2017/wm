{% extends '../toolbar_index.html' %}

{% block head %}

{% endblock %}

{% block main %}
<div class="container">
    
    <div class="jumbotron">

    </div>
    <form class="form-horizontal" action="/search/seller" method="get">
      <div class="form-group">
        <div class="col-sm-2">
            <select class="form-control" name="type">
                <option value="seller">
                    {{__('seller')}}
                </option>
                <option value="agency">
                    {{__('agency')}}
                </option>
                <option value="factory">
                    {{__('factory')}}
                </option>
                <option value="design">
                    {{__('design')}}
                </option>
            </select>
        </div>
        <div class="col-sm-8">
          <input type="text" name="q" class="form-control" placeholder="关键字">
        </div>
         <div class="col-sm-2">
            <button type="submit" class="search-bt">搜索</button>
        </div>
      </div>
     
    </form>
    
</div>
</div>
{% endblock %}

{% block foot %}
<script type="text/javascript">
(function(){

  $("form").on("submit",function(){
      var type=$("select[name=type]").val();
      this.action="/search/"+type;
      
  });

})()
</script>
{% endblock %}
